<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="About_me.css" type="text/css" />
</head>
<body>
    <nav>
        <div class="header">
            <div class="header_logo">
                <a href="About_me.html"><img class="logo" src="IbeChuks_logo.png" alt=""></a>
            </div>
            <div class="header-list">
                <ul class="header_list_left">
                    <li><a href="About_me.html">Home</a></li>
                    <li><a href="About_me.html">About</a></li>
                    <li><a href="Contact_page.html">Contact</a></li>
                    <li id="Log_in"><a href="Login_page.html" class="link_button">Log In</a></li>
                    <li id="Register"><a href="Register_page.html" class="link_button">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="Register_container">
            <div class="Register_logo">
                <img src="" alt="">  
            </div>
            <div class="Register_form">
                <div  class="form_header">
                    <p>Create a Secure Account</p>
                    <p>Sign up to join the community</p>
                </div>
                <div>
                    <form action="post">
                        <br><br>
                        <label for="fname" class="input_title">First Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your first name eg Chukwuma" required>
                        <br><br>
                        <label for="lname" class="input_title">Last Name</label><br>
                        <input type="text" id="lname" name="name" placeholder="Enter your last name eg Ibegbulem" required>
                        <br><br>
                        <label for="phone" class="input_title">Phone Number</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="+234" required>
                        <br><br>
                        <label for="gender" class="input_title">Gender</label><br>
                        <select name="gender" id="gender" placeholder="Select your gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer not to say">Prefer not to say</option>
                        </select>
                        <br><br>
                        <label for="country" class="input_title">Country</label><br>
                        <input type="text" id="country" name="country" placeholder="Enter your country">
                        <br><br>
                        <label for="state" class="input_title">State/Province</label><br>
                        <input type="text" id="state" name="state" placeholder="Enter your State/Province">
                        <br><br>
                        <label for="username" class="input_title">Username</label><br>
                        <input type="text" id="username" name="username" placeholder="Enter your username eg IbeChuks_12" required>
                        <br><br>
                        <label for="password" class="input_title">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <br><br>
                        <label for="password" class="input_title">Confirm Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your first name eg Chukwuma" required>
                        <br><br>
                        <input type="submit" value="Register" class="submit_button">
                    </form>
                </div>
            </div>
            <div>
                <nav>
                    <p><a href="About_me.html" class="back_nav"><img src="" alt=""><</a></p>
                    <p><a href="Login_page.html" class="back_nav"><img src="" alt="">></a></p>
                </nav>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="footer_left">
            <P>Created by <span>Chukwuma Ibegbulem</span>| 2022</P>
        </div>
        <div class="footer_right">
            <ul class="social_media">
                <li class="LinkedIn"><a href=""></a></li>
                <li class="Twitter"><a href=""></a></li>
                <li class="Instagram"><a href=""></a></li>
            </ul>
        </div>
    </div>    
</body>
</html>
