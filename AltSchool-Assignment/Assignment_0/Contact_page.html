    <link rel="stylesheet" href="About_me.css" type="text/css" />
</head>
<body>
    <nav>
        <div class="header">
            <div class="header_logo">
                <a href="About_me.html"><img class="logo" src="IbeChuks_logo.png" alt=""></a>
            </div>
            <div class="header-list">
                <ul class="header_list_left">
                    <li><a href="About_me.html">Home</a></li>
                    <li><a href="About_me.html">About</a></li>
                    <li><a href="Contact_page.html">Contact</a></li>
                    <li id="Log_in"><a href="Login_page.html" class="link_button">Log In</a></li>
                    <li id="Register"><a href="Register_page.html" class="link_button">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="Contact_p_c">
            <div class="contact_left">
                <div class="contact_image">
                    <img src="" alt="">
                </div>
            </div>
            <div class="contact_right">
                <div class="contact_form">
                    <p class="form_header">Contact Me</p>
                    <form action="post">
                        <br><br>
                        <label for="name" class="input_title">Your Full Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Please enter your full name" required>
                        <br><br>
                        <label for="email" class="input_title">Your Email</label><br>
                        <input type="email" id="Email" name="email" placeholder="Please enter your email" required>
                        <br><br>
                        <label for="message" class="input_title">Your Message</label><br>
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message" required></textarea>
                        <br><br>
                        <label for="urgency" class="input_title">How Urgent is your request?</label><br>
                        <select name="urgency" id="urgency" required>
                            <option value="not_urgent">Not Urgent</option>
                            <option value="urgent">Urgent</option>
                            <option value="very_urgent">Very Urgent</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Send" class="submit_button">
                    </form>
                </div>
            </div>
            <div>
                <nav>
                    <p><a href="About_me.html" class="back_nav"><img src="" alt=""><</a></p>
                </nav>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="footer_left">
            <P>Created by <span>Chukwuma Ibegbulem</span>| 2022</P>
        </div>
        <div class="footer_right">
            <ul class="social_media">
                <li class="LinkedIn"><a href=""></a></li>
                <li class="Twitter"><a href=""></a></li>
                <li class="Instagram"><a href=""></a></li>
            </ul>
        </div>
    </div>    
</body>
</html>
