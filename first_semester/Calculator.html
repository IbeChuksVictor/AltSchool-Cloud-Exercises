<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator | Chukwuma Ibegbulem</title>
    <link rel="stylesheet" href="style_sheet.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <section id="User">
        <div class="user_wrapper">
            <div class="user_logo">
                <a href="index.html"><img class="header_logo" src="images/IbeChuks_logo_white.png" alt=""></a>
            </div>

            <div class="user_body">
                <div class="form_header"><p class="user_col_header">Calculator</p>
                    <p class="Ex_title_desc">Calculator using the Table tag.</p>
                </div>
            
                <div class="calculator">
                    <table>
                        <tr>
                            <th colspan="5"></th>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>/</td>
                            <td>DEL</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>*</td>
                            <td>C</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>-</td>
                            <td rowspan="2">=</td>
                        </tr>
                        <tr>
                            <td>.</td>
                            <td>0</td>
                            <td>00</td>
                            <td>+</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="navigation">
                <div class="nav_buttons">
                <nav>
                        <p>
                            <a href="index.html" class="back_button"><img src="images/less_than_100px.png" alt="" class="list_icon"></a>
                        </p>
                </nav>
                </div>
            </div>
        </div>
   </section>
</body>
</html>
