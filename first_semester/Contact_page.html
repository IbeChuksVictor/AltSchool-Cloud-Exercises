<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Contact | Chukwuma Ibegbulem</title>
        <link rel="stylesheet" href="style_sheet.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="Contact">
        <nav>
            <div class="header">
                <div class="left">
                    <span>
                        <a href="index.html"><img class="header_logo" src="images/IbeChuks_logo.png" alt=""></a>
                    </span>
                </div>
                <div class="right">
                    <span>
                        <a href="index.html">Home</a>
                        <a href="index.html">About</a>
                        <a href="Contact_page.html">Contact</a>
                        <a href="Login_page.html" class="link_button">Log In</a>
                        <a href="Register_page.html" class="link_button">Register</a>
                    </span>
                </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="contact">
                <div class="center">
                        <img src="images\Contact_me.png" alt="" class="contact_image">
                </div>
                <div class="contact_col">
                    <span class="page_col_header">Contact Me</span>
                    <div class="contact_form">
                        <form action="post">
                            <br><br>
                            <label for="name" class="input_title">Your Full Name</label><br>
                            <input type="text" id="name" name="name" placeholder="Please enter your full name" required>
                            <br><br>
                            <label for="email" class="input_title">Your Email</label><br>
                            <input type="email" id="Email" name="email" placeholder="Please enter your email" required>
                            <br><br>
                            <label for="message" class="input_title">Your Message</label><br>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message" required></textarea>
                            <br><br>
                            <label for="urgency" class="input_title">How Urgent is your request?</label><br>
                            <select name="urgency" id="urgency" required>
                                <option value="not_urgent">Not Urgent</option>
                                <option value="urgent">Urgent</option>
                                <option value="very_urgent">Very Urgent</option>
                            </select>
                            <br><br>
                            <input type="submit" value="Send" class="submit_button">
                        </form>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <div class="nav_buttons">
                    <nav>
                        <p><a href="index.html" class="back_button"><img src="images/less_than_100px.png" alt="" class="list_icon"></a></p>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="fleft">
            <p> Created by <span class="red_016_bold"> Chukwuma Ibegbulem</span> | 2022</span></p>
        </div>
    </div>
</body>
</html>
